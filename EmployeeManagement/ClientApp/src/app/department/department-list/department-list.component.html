<a [routerLink]="['/department/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add Department</a>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of departmentList">
      <td>{{item.Id}}</td>
      <td>{{item.Name}}</td>      
      <td>
        <button [routerLink]="['/department/edit',item.Id]" class="btn btn-info"></button>
      </td>
    </tr>
  </tbody>
</table>
