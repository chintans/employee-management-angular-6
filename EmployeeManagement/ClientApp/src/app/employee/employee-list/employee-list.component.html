<table class="table table-stripped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Salary</th>
      <th>Profile Pic</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeList">
      <td>{{item.Id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Gender}}</td>
      <td>{{item.Salary}}</td>
      <td>
        <img [src]="item.ProfilePic"/>
      </td>
    </tr>
  </tbody>
</table>
