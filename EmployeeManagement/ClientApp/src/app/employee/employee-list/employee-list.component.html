<a [routerLink]="['/employee/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add Employee</a>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Salary</th>
      <th>Profile Pic</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeesList">      
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>    
      <td>{{item.gender}}</td>  
      <td>{{item.salary}}</td>
      <td><img [src]="item.profilePic" /></td>
      <td>{{item.departmentName}}</td>
      <td>
        <button [routerLink]="['/employee/edit',item.id]" class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<button [routerLink]="['/employee/edit',-12]" class="btn btn-info">Invalid Edit</button>
<pre>
  {{ departmentList | json }}
</pre>
